<html>

<head>
    <include file="Acss:bootstrap,Acss:basic" />
    <link href="__PUBLIC__/css/components/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="loginPage">
		<div class="login_container">
			<h3 class="text-center">Login</h3>
			<form role="form" onsubmit="return false" id="loginForm">
			  <div class="form-group">
			    <label>Username</label>
			    <input type="text" class="form-control" id="loginName" placeholder="请输入名称">
			  </div>
			  <div class="form-group">
			    <label >Password</label>
			    <input type="password" class="form-control" id="loginPass" placeholder="Please input your password">
			  </div>
			  <div class="form-group">
			    <label >Verfy code</label>
			    <img src="{:U('verify')}" style='cursor:pointer' onclick='this.src="{:U('verify')}/"+Math.random()' />
			    <input type="text" class="form-control" id="verifyCode">
			  </div>
			  <button type="submit" class="btn btn-default form-control a-btn-theme">Login</button>
			</form>
		</div>
	</div>
	<input type="hidden" id="login_check" value="{:U('check')}">
	<input type="hidden" id="login_index" value="{:U('Index/index')}">
</body>
<include file="Ajs:jquery" />
<script src="../Public/js/login.index.js"></script>
</html>
