<extend name="Public:basic" />
<block name="content">
    <div><a href="{:U('index')}">&lt;&lt;Back</a></div>
    <form id="updateSubcolumns" onsubmit="return false" action="{:U('update')}" method="post">
        <label class="form-label">Subtable</label>
        <select name="tid" id="subTableId" class="form-control">
            <volist name='stbs' id="tb">
                <option value="{$tb[id]}" {$tb[id]==$currentsubcol[stid]?'selected':''}>{$tb[name]}</option>
            </volist>
        </select>
        <input type="hidden" id="getColumn" value="{:U('getColumn')}">
        <label class="form-label">Subcolumn name</label>
        <input class="form-control" id="subColName" name="tablename" value="{$currentsubcol[subtbcolname]}" />
        <label class="form-label">Calculation</label>
        <ul class="columns"></ul>
        <input class="form-control" id="calculation" name="calculation" value="{$currentsubcol[calculation]}"/>
        <label class="form-label">Unit</label>
        <input class="form-control" id="unit" name="unit" value="{$currentsubcol[unit]}"/>     
        <input type="hidden" id="subtbColId" name="id" value="{$currentsubcol[id]}">
        <button class="button btn-primary form-control" type="submit" style="margin-top:20px;">Submit</button>
    </form>
    <input type="hidden" id="subColumnIndex" name="" value="{:U('index')}">
</block>
<block name="js_links">
    <js file="../Public/js/subcolumns.edit.js" />
</block>
