<extend name="Public:basic" />
<block name="content">
    <div><a href="{:U('index')}">&lt;&lt;Back</a></div>
    <form id="updateMap" onsubmit="return false" action="{:U('update')}" method="post">
        <label class="form-label">Table name</label>
        <select name="tid" id="tableId" class="form-control">
            <volist name='tbs' id="tb">
                <option value="{$tb[id]}" {$tb[id]==$map[tid]?'selected':''}>{$tb[tablename]}</option>
            </volist>
        </select>
        <label class="form-label">Column name</label>
        <select name="cid" id="colId" class="form-control">
            <volist name='cols' id="col">
                <option value="{$col[id]}" {$col[id]==$map[cid]?'selected':''} >{$col[name]}({$col[mclass]})</option>
            </volist>
        </select>
        <input type="hidden" name="id" id="mapId" value="{$map[id]}">
        <button class="button btn-primary form-control" type="submit" style="margin-top:20px;">Submit</button>
    </form>
    <input type="hidden" id="mapIndex" name="" value="{:U('index')}">
</block>
<block name="js_links">
    <js file="../Public/js/map.edit.js" />
</block>
