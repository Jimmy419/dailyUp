<extend name="Public:basic" />
<block name="content">
    <div><a href="{:U('index')}">&lt;&lt;Back</a></div>
    <form id="mapInsert" action="{:U('insert')}" onsubmit="return false" method='post'>
        <label class="form-label">Table name</label>
        <select name="tid" id="tableId" class="form-control">
            <volist name='tbs' id="tb">
                <option value="{$tb[id]}">{$tb[tablename]}</option>
            </volist>
        </select>
        <label class="form-label">Column name</label>
        <select name="cid" id="columnId" class="form-control">
            <volist name='cols' id="col">
                <option value="{$col[id]}">{$col[name]}({$col[mclass]})</option>
            </volist>
        </select>
        <button class="button btn-primary form-control" type="submit" style="margin-top:20px;">Submit</button>
    </form>
    <input type="hidden" id="mapIndex" name="" value="{:U('index')}">
</block>
<block name="js_links">
    <js file="../Public/js/map.add.js" />
</block>
