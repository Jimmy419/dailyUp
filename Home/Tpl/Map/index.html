<extend name="Public:basic" />
<block name="content">
    <div>我的Mapping表</div>
    <div><a href="{:U('add')}" class="left-font01">添加Mapping</a></div>
    <table class="table table-bordered table-hover">
        <thead>
            <th>id</th>
            <th>Table Name</th>
            <th>column id</th>
            <th>class name</th>
            <th>column name</th>
            <th colspan="2">Settings</th>
        </thead>
        <tbody>
            <volist name='tbs' id="item">
                <tr>
                    <td>{$item[id]}</td>
                    <td>{$item[tablename]}</td>
                    <td>{$item[cid]}</td>
                    <td>{$item[mclass]}</td>
                    <td>{$item[name]}</td>
                    <td><a href="{:U('edit')}/id/{$item[tfid]}">Edit</a></td>
                    <td>
                        <a href="javascript:void(0)" class="delteMap" link="{:U('delete')}/id/{$item[tfid]}">Delete</a>
                    </td>
                </tr>
            </volist>
        </tbody>
    </table>
    <input type="hidden" id="mapIndex" name="" value="{:U('index')}">
</block>
<block name="js_links">
    <js file="../Public/js/map.delete.js" />
</block>
