<extend name="Public:basic" />
<block name="content">
    <div><a href="{:U('index')}">&lt;&lt;Back</a></div>
    <form id="updateColumns" onsubmit="return false" action="{:U('update')}" method="post">
        <label class="form-label">Class</label>
        <input class="form-control" id="colMclass" value="{$col[mclass]}" name="mclass" />
        <label class="form-label">Column Name</label>
        <input class="form-control" id="colName" value="{$col[name]}" name="name" />
        <input type="hidden" name="id" id="colId" value="{$col[id]}">
        <button class="button btn-primary form-control" type="submit" style="margin-top:20px;">Submit</button>
    </form>
    <input type="hidden" id="columnIndex" name="" value="{:U('index')}">
</block>
<block name="js_links">
    <js file="../Public/js/columns.edit.js" />
</block>
