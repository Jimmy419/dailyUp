<extend name="Public:basic" />
<block name="content">
    <div>我的分类</div>
    <div><a href="{:U('add')}" class="left-font01">添加类目</a></div>
    <table class="table table-bordered table-hover">
        <thead>
            <th>id</th>
            <th>class</th>
            <th>Column Name</th>
            <th colspan="2">Settings</th>
        </thead>
        <tbody>
            <volist name='colums' id="col">
                <tr>
                    <td>{$col[id]}</td>
                    <td>{$col[mclass]}</td>
                    <td>{$col[name]}</td>
                    <td><a href="{:U('edit')}/id/{$col[id]}">Edit</a></td>
                    <td>
                        <a href="javascript:void(0)" class="delteColumn" link="{:U('delete')}/id/{$col[id]}">Delete</a>
                    </td>
                </tr>
            </volist>
        </tbody>
    </table>
    <input type="hidden" id="columnIndex" name="" value="{:U('index')}">
</block>
<block name="js_links">
    <js file="../Public/js/columns.delete.js" />
</block>
