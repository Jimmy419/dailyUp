<extend name="Public:basic" />
<block name="content">
    <form id="columnInsert" action="{:U('insert')}" onsubmit="return false" method='post'>
        <label class="form-label">Class</label>
        <input class="form-control" id="colMclass" name="mclass" />
        <label class="form-label">Column Name</label>
        <input class="form-control" id="colName" name="name" />
        <button class="button btn-primary form-control" type="submit" style="margin-top:20px;">Submit</button>
    </form>
    <input type="hidden" id="columnIndex" name="" value="{:U('index')}">
</block>
<block name="js_links">
    <js file="../Public/js/columns.add.js" />
</block>
