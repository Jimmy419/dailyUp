<extend name="Public:basic" />
<block name="content">
    <form id="tableInsert" action="{:U('insert')}" onsubmit="return false" method='post'>
        <label class="form-label">Table name</label>
        <input class="form-control" id="tableName" name="tablename" />
        <button class="button btn-primary form-control" type="submit" style="margin-top:20px;">Submit</button>
    </form>
    <input type="hidden" id="tableIndex" value="{:U('index')}">
</block>
<block name="js_links">
    <js file="../Public/js/tables.add.js" />
</block>
