<extend name="Public:basic" />
<block name="content">
    <form id="tableUpdate" action="{:U('update')}" onsubmit="return false" method='post'>
        <label class="form-label">Name</label>
        <input class="form-control" id="tableName" value="{$col[tablename]}" name="tablename" />
        <input type="hidden" id="tableId" name="id" value="{$col[id]}">
        <button class="button btn-primary form-control" type="submit" style="margin-top:20px;">Submit</button>
    </form>
    <input type="hidden" id="tableIndex" value="{:U('index')}">
</block>
<block name="js_links">
    <js file="../Public/js/tables.edit.js" />
</block>
